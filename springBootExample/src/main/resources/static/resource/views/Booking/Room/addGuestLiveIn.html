<div class="aside b-r col-sm-3 box-shadow no-padding" tabindex="-1" role="dialog">
  <div class="aside-dialog aside-lg">
    <div class="aside-content">
      <div class="aside-header">
        <button type="button" class="close" ng-click="$hide()">&times;</button>
        <h4 class="aside-title">详细填写入住客人信息</h4>
      </div>
      <form name="addGuestLiveInForm" class="form-validation" id="saveAddGuestLiveInForm" ng-submit="saveAddGuestLiveIn()">
      <div class="aside-body no-padding">
          <div class="clearfix">
            <div class="panel-default">
                <table class="table text-nowrap">
                    <tbody>
                        <tr>
                            <td>房号</td>
                            <td>
                                <input name="item_name" ng-model="param.item_name" id="live_in_item_name" value="" type="hidden">
                                <input ng-model="param.live_in_edit_id" name="live_in_edit_id" id="live_in_edit_id" value="" type="hidden">
                                <!--<select class="form-control" id="live_in_item_id" name="item_id" ng-model="param.item_id" ng-change="setLiveInItemName()">
                                    <option value="">选择房号</option>
                                    <option value="{{rDetail.item_id}}" detail_id="{{rDetail.detail_id}}" booking_detail_id="{{rDetail.booking_detail_id}}" ng-repeat="(detail_id, rDetail) in roomDetail" ng-selected="rDetail.item_id==param.item_id">{{rDetail.item_name==''?'未排房':rDetail.item_name}}</option>
                                </select>-->
                                
                                <select class="form-control" id="live_in_booking_detail_id" name="booking_detail_id" ng-model="param.booking_detail_id" ng-change="setLiveInItemName()" ng-options="rDetail.booking_detail_id as rDetail.item_name==''?'未排房':rDetail.item_name for (detail_id, rDetail) in roomDetail">
                                    <option value="">选择房号</option>
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <td>姓名</td>
                            <td class="input-group">
                                <input name="member_name" id="live_in_member_name" value="" class="w-thumb-lg form-control" ng-model="param.member_name" required>
                                <span class="input-group-btn">
                                    <button class="btn btn-rounded btn-default" type="button" ng-click="readGuestIdCard()"><span class="ti-id-badge"></span> 读卡</button>
                                </span>
                            </td>
                        </tr>
                        <tr>
                            <td>性别</td>
                            <td>
                                <select class="form-control" id="live_in_member_sex" name="member_sex" ng-model="param.member_sex" required>
                                    <option value="">请选择</option>
                                    <option value="1">男</option>
                                    <option value="0">女</option>
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <td>电话</td>
                            <td><input value="" class="form-control w-thumb-lg" id="live_in_member_mobile" size="15" name="member_mobile" ng-model="param.member_mobile"></td>
                        </tr>
                        <tr>
                            <td>证件</td>
                            <td>
                                <select class="form-control" id="live_in_member_idcard_type" name="member_idcard_type" ng-model="param.member_idcard_type" required>
                                    <option value="">请选择</option>
                                    <option value="id_card">身份证</option>
                                    <option value="passport">护照</option>
                                    <option value="officer_permit">军官证</option>
                                    <option value="tw_permit">台胞证</option>
                                    <option value="hk_permit">港澳通行证</option>
                                    <option value="other_permit">其它</option>
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <td>证件号</td>
                            <td><input value="" class="form-control" id="live_in_member_idcard_number" name="member_idcard_number" ng-model="param.member_idcard_number" required></td>
                        </tr>
                        <tr class="form-inline" ng-if="roomDetailEdit.booking_detail_status==0">
                            <td></td>
                            <td>
                                  <label class="ui-checks">
									<input type="radio" name="is_live_in" value="0" ng-model="param.is_live_in" checked>
									<i></i>未入住 
								  </label>
                           		  <label class="ui-checks">
									<input type="radio" name="is_live_in" value="1" ng-model="param.is_live_in" ng-checked="param.item_id>0&&roomDetailEdit.check_in==getDay()">
									<i></i>入住 
								  </label>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
      </div>
      <div class="aside-footer">
        <button type="button" class="btn btn-default" ng-click="$hide()">Close</button>
        <button type="submit" class="btn btn-primary" btn-loading-text="{{'common.hint.LOADING' | translate}}" trigger-loading="beginLoading">Save changes</button>
      </div>
      </form>
    </div>
  </div>
 </div>
