<div class="modal" tabindex="-1" role="dialog" id="modal-confirm">
  <div class="modal-dialog">
	<div class="modal-content">
	  <div class="modal-header" ng-show="title">
		<button type="button" class="close" ng-click="$hide()">&times;</button>
		<h4 class="modal-title"><i class="glyphicon glyphicon-exclamation-sign b-warning text-warning"></i> <span ng-bind-html="title"></span></h4>
	  </div>
	  <form name="form-confirm" class="form-validation" id="confirmForm" ng-submit="callback();$hide()">
	  <div class="modal-body" ng-show="content">
		<p ng-bind-html="content"></p>
	  </div>
	  <div class="modal-footer">
		<button type="button" class="btn btn-default" ng-click="$hide()">Close</button>
		<button type="submit" class="btn btn-primary" btn-loading-text="{{'common.hint.LOADING' | translate}}" trigger-loading="beginLoading">Save changes</button>
	  </div>
	  </form>
	</div>
  </div>
</div>
